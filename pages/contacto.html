<head>

    <!-- CSS FONTAWESOME -->
    <link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/all.css">

    <title>Contacto</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
             Gestoría del Automotor 
          </a>
          <i class="fa-brands fa-whatsapp">3548-5785469</i> 
           Transferencia de Autos - Motos y más
        </div>
    </nav>


    <!-- SUB NAVBAR -->
    <nav class="nav nav-pills flex-column flex-sm-row nav_fijo">
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Contacto</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="../pages/cotizacion.html">Cotizá tu trámite</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="../index.html">Inicio</a>
    </nav>

    <!-- CONTACTO -->

    <section>
        <form class="row g-3 formulario">
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
            </div>
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </section>

    <!-- BOTÓN WSP -->
    <aside>
        <div class="botonWhatsApp">
          <a href="https://api.whatsapp.com/send?phone=+543512240495" target="_blank"><img src="../imagenes/logoWhatsapp.png" alt="Link a WhatsApp"></a>
        </div> 
    </aside>  

    
    <!-- FOOTER -->

    <footer>
        <div class="contenedor_dnrpa">
            <img src="../imagenes/dnrpa.png" alt="" class="dnrpa">
        </div>
        <h5>Ornella Di Lorenzo / Matrícula N° 885263</h5>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
</body>
</html>
